<script type="text/x-handlebars-template">
    <input
        type="text"
        style="width: 0;height: 0;padding: 0;margin: 0;"
        id="{{id}}"
        {{#if options.placeholder}}placeholder="{{options.placeholder}}"{{/if}}
        {{#if options.size}}size="{{options.size}}"{{/if}}
        {{#if options.readonly}}readonly="readonly"{{/if}}
        {{#if name}}name="{{name}}"{{/if}}
        {{#each options.data}}data-{{@key}}="{{this}}"{{/each}}
        {{#each options.attributes}}{{@key}}="{{this}}"{{/each}}
        />

    <div>
        {{displayableText}}
        <div style="position: relative;height: 200px;">
            <div class="m-signature-pad">
                <div class="m-signature-pad--body">
                    <canvas></canvas>
                </div>
                <div class="m-signature-pad--footer">
                    <div class="description">Sign above</div>
                    <button
                        type="button"
                        class="button clear"
                        data-action="clear"
                    >Clear</button>
                    <button
                        type="button"
                        class="button save"
                        data-action="save"
                        style="display: none;"
                    >Save</button>
                </div>
            </div>
        </div>
    </div>

</script>
